<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="/css/style.css">
	</head>
  	<body>
  		<div th:fragment="school">
  			<div th:if="${errorMessage != null}" class="alert alert-secondary alert-dismissible fade show text-center message mt-3" role="alert">
	  			[[${errorMessage }]]
		    	<button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">Ã—</span>
	    		</button>
			</div>
  		
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="schoolName">School Name</label>
					<input type="text" th:field="*{schoolName}" id="schoolName" class="form-control" placeholder="School Name" required>
					<span th:if="${#fields.hasErrors('schoolName')}" th:errors="*{schoolName}"></span>
				</div>
				
				<div class="form-group col-md-6">
					<label for="type">School Type</label>
					<select th:field="*{type}" id="type" class="form-control" name="type" required>
				    	<option value="Public">Public</option>
				    	<option value="Private">Private</option>
				    	<option value="Charter">Charter</option>
				    	<option value="Other">Other</option>
					</select>
					<span th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></span>
				</div>
			</div>
			
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="schoolGrade">School Grade</label>
					<select th:field="*{schoolGrade}" id="schoolGrade" class="form-control" name="schoolGrade" required>
				    	<option value="Kindergarten">Kindergarten</option>
				    	<option value="Elementary">Elementary School</option>
				    	<option value="Middle School">Middle School</option>
				  		<option value="High School">High School</option>
				  		<option value="Any Grade">Any Grade</option>
					</select>
					<span th:if="${#fields.hasErrors('schoolGrade')}" th:errors="*{schoolGrade}"></span>
				</div>
				
				<div class="form-group col-md-6">
					<label for="phone">Phone Number:</label>
				    <input type="text" th:field="*{phone}" id="phone" class="form-control" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-234-4567"  required>
				    <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
				</div>
			</div>
			
			<div class="form-row">
				<div class="form-group col-md-4">
					<label for="startHour">Start Hour</label>
					<select th:field="*{startHour}" id="startHour" name="startHour" class="form-control" required>
				  		<option value=1>1</option>
				  		<option value=2>2</option>
				  		<option value=3>3</option>
				  		<option value=4>4</option>
				  		<option value=5>5</option>
				  		<option value=6>6</option>
				  		<option value=7>7</option>
				  		<option value=8>8</option>
				  		<option value=9>9</option>
				  		<option value=10>10</option>
				  		<option value=11>11</option>
				  		<option value=12>12</option>
					</select>
					<span th:if="${#fields.hasErrors('startHour')}" th:errors="*{startHour}"></span>
				</div>
				<div class="form-group col-md-4">
					<label for="startMin">Start Minute</label>
					<input type="number" th:field="*{startMin}" id="startMin" class="form-control" placeholder="00" min=0 max=59 oninput="validity.valid||(value='');" required>
					<span th:if="${#fields.hasErrors('startMin')}" th:errors="*{startMin}"></span>
				</div>
				<div class="form-group col-md-4">
					<label for="startAmPm">Start AM or PM</label>
					<select th:field="*{startAmPm}" id="startAmPm" name="startAmPm" class="form-control" required>
				  		<option value="AM">AM</option>
				  		<option value="PM">PM</option>
					</select>
					<span th:if="${#fields.hasErrors('startAmPm')}" th:errors="*{startAmPm}"></span>
				</div>
			</div>
			
			<div class="form-row">
				<div class="form-group col-md-4">
					<label for="endHour">End Hour</label>
				    <select th:field="*{endHour}" id="endHour" name="endHour" class="form-control" required>
				  		<option value=1>1</option>
				  		<option value=2>2</option>
				  		<option value=3>3</option>
				  		<option value=4>4</option>
				  		<option value=5>5</option>
				  		<option value=6>6</option>
				  		<option value=7>7</option>
				  		<option value=8>8</option>
				  		<option value=9>9</option>
				  		<option value=10>10</option>
				  		<option value=11>11</option>
				  		<option value=12>12</option>
					</select>
				    <span th:if="${#fields.hasErrors('endHour')}" th:errors="*{endHour}"></span>
				</div>
				<div class="form-group col-md-4">
					<label for="endMin">End Minute</label>
				    <input type="number" th:field="*{endMin}" id="endMin" class="form-control" placeholder="00" min=0 max=59 oninput="validity.valid||(value='');" required>
				    <span th:if="${#fields.hasErrors('endMin')}" th:errors="*{endMin}"></span>
				</div>
				<div class="form-group col-md-4">
					<label for="endAmPm">End AM or PM</label>
				    <select th:field="*{endAmPm}" id="endAmPm" name="endAmPm" class="form-control" required>
				  		<option value="AM">AM</option>
				  		<option value="PM">PM</option>
					</select>
				    <span th:if="${#fields.hasErrors('endAmPm')}" th:errors="*{endAmPm}"></span>
				</div>
			</div>
			
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="startDate">Start Date:</label>
				    <input type="date" th:field="*{startDate}" id="startDate" class="form-control" required>
				    <span th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></span>
				</div>
				<div class="form-group col-md-6">
					<label for="endDate">End Date:</label>
				    <input type="date" th:field="*{endDate}" id="endDate" class="form-control" required>
				    <span th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></span>
				</div>
			</div>
			
			<div class="form-group">
				<label for="address">Address:</label>
			    <input type="text" th:field="*{address}" id="address" class="form-control" placeholder="Address" required onclick="addMarker()">
			    <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
			</div>
			
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="city">City:</label>
				    <input type="text" th:field="*{city}" id="city" class="form-control" placeholder="City" required onclick="addMarker()">
				    <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></span>
				</div>
				<div class="form-group col-md-4">
					<label for="state">State:</label>
				    <select th:field="*{state}" id="state" class="form-control" name="state" required onclick="addMarker()">
						  	<option value="AL">Alabama</option>
							<option value="AK">Alaska</option>
							<option value="AZ">Arizona</option>
							<option value="AR">Arkansas</option>
							<option value="CA">California</option>
							<option value="CO">Colorado</option>
							<option value="CT">Connecticut</option>
							<option value="DE">Delaware</option>
							<option value="DC">District Of Columbia</option>
							<option value="FL">Florida</option>
							<option value="GA">Georgia</option>
							<option value="HI">Hawaii</option>
							<option value="ID">Idaho</option>
							<option value="IL">Illinois</option>
							<option value="IN">Indiana</option>
							<option value="IA">Iowa</option>
							<option value="KS">Kansas</option>
							<option value="KY">Kentucky</option>
							<option value="LA">Louisiana</option>
							<option value="ME">Maine</option>
							<option value="MD">Maryland</option>
							<option value="MA">Massachusetts</option>
							<option value="MI">Michigan</option>
							<option value="MN">Minnesota</option>
							<option value="MS">Mississippi</option>
							<option value="MO">Missouri</option>
							<option value="MT">Montana</option>
							<option value="NE">Nebraska</option>
							<option value="NV">Nevada</option>
							<option value="NH">New Hampshire</option>
							<option value="NJ">New Jersey</option>
							<option value="NM">New Mexico</option>
							<option value="NY">New York</option>
							<option value="NC">North Carolina</option>
							<option value="ND">North Dakota</option>
							<option value="OH">Ohio</option>
							<option value="OK">Oklahoma</option>
							<option value="OR">Oregon</option>
							<option value="PA" selected>Pennsylvania</option>
							<option value="RI">Rhode Island</option>
							<option value="SC">South Carolina</option>
							<option value="SD">South Dakota</option>
							<option value="TN">Tennessee</option>
							<option value="TX">Texas</option>
							<option value="UT">Utah</option>
							<option value="VT">Vermont</option>
							<option value="VA">Virginia</option>
							<option value="WA">Washington</option>
							<option value="WV">West Virginia</option>
							<option value="WI">Wisconsin</option>
							<option value="WY">Wyoming</option>
						</select>
				    <span th:if="${#fields.hasErrors('state')}" th:errors="*{state}"></span>
				</div>
				<div class="form-group col-md-2">
					<label for="zip">ZipCode:</label>
				    <input type="number" th:field="*{zip}" id="zip" class="form-control" placeholder="Zip Code" required onclick="addMarker()">
				    <span th:if="${#fields.hasErrors('zip')}" th:errors="*{zip}"></span>
				</div>
			</div>
			
			<div class="form-row">
				<div class="form-group col-md-6">
					<!-- <label for="location.latitude">Latitude:</label> -->
				    <input type="hidden" th:field="*{location.latitude}" id="location.latitude" readonly required>
				    <span th:if="${#fields.hasErrors('location.latitude')}" th:errors="*{location.latitude}"></span>
				</div>
				<div class="form-group col-md-6">
					<!--<label for="location.longitude">Longitude:</label>  -->
				    <input type="hidden" th:field="*{location.longitude}" id="location.longitude" readonly required>
				    <span th:if="${#fields.hasErrors('location.longitude')}" th:errors="*{location.longitude}"></span>
				</div>
			</div>
		</div>
    	<div th:fragment="student">
    		<input type="hidden" th:field="*{studentId}" value=""/>
    		<div class="form-row">
				<div class="form-group col-md-6">
					<label for="schools">Choose a School</label>
					<select id="schools" name="schools" class="form-control">
						<option value="" selected disabled>Select a School</option>
						<option th:each="school : ${schools}" th:text="${school.schoolName}" th:value="${school.id}" th:selected="${school.id == students?.school?.id}"></option>
					</select>
				</div>
				
				<div class="form-group col-md-6">
					<label for="grade">Grade</label>
					<select id="grade" name="grade" class="form-control" required>
						<option value="" selected disabled>Select a Grade</option>
				  		<option th:selected="${students.grade == 'PreK'}" value="PreK">Pre-K</option>
				  		<option th:selected="${students.grade == 'KG'}" value="KG">Kindergarten</option>
				  		<option th:selected="${students.grade == '1'}" value="1">First Grade</option>
				  		<option th:selected="${students.grade == '2'}" value="2">Second Grade</option>
				  		<option th:selected="${students.grade == '3'}" value="3">Third Grade</option>
				  		<option th:selected="${students.grade == '4'}" value="4">Fourth Grade</option>
				  		<option th:selected="${students.grade == '5'}" value="5">Fifth Grade</option>
				  		<option th:selected="${students.grade == '6'}" value="6">Sixth Grade</option>
				  		<option th:selected="${students.grade == '7'}" value="7">Seventh Grade</option>
				  		<option th:selected="${students.grade == '8'}" value="8">Eighth Grade</option>
				  		<option th:selected="${students.grade == '9'}" value="9">Ninth Grade</option>
				  		<option th:selected="${students.grade == '10'}" value="10">Tenth Grade</option>
				  		<option th:selected="${students.grade == '11'}" value="11">Eleventh Grade</option>
				  		<option th:selected="${students.grade == '12'}" value="12">Twelfth Grade</option>
					</select>
					<span th:if="${#fields.hasErrors('grade')}" th:errors="*{grade}"></span>
				</div>
			</div>
			
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="firstName">First Name</label>
				    <input type="text" th:field="*{firstName}" id="firstName" class="form-control" placeholder="First Name" required>
				    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
				</div>
				
				<div class="form-group col-md-6">
					<label for="lastName">Last Name</label>
				    <input type="text" th:field="*{lastName}" id="lastName" class="form-control" placeholder="Last Name" required>
				    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
				</div>
			</div>
			
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="midName">Middle Name</label>
				    <input type="text" th:field="*{midName}" id="midName" class="form-control" placeholder="Middle Name" required>
				    <span th:if="${#fields.hasErrors('midName')}" th:errors="*{midName}"></span>
				</div>
				<div class="form-group col-md-6">
					<label for="suffix">Suffix</label>
				    <input type="text" th:field="*{suffix}" id="suffix" class="form-control" placeholder="Sr., Jr., II.">
				    <span th:if="${#fields.hasErrors('suffix')}" th:errors="*{suffix}"></span>
				</div>
			</div>
			
			<div class="form-group">
				<label for="studId">Student School Id</label>
			    <input type="number" th:field="*{studId}" id="studId" class="form-control" placeholder="00001" required>
			    <span th:if="${#fields.hasErrors('studId')}" th:errors="*{studId}"></span>
			</div>
			
			<div class="form-group">
				<label for="address1">Address</label>
			    <input type="text" th:field="*{address1}" id="address1" class="form-control" placeholder="123 Address Way" required>
			    <span th:if="${#fields.hasErrors('address1')}" th:errors="*{address1}"></span>
			</div>
			
			<div class="form-group">
				<label for="address2">Address 2</label>
			    <input type="text" th:field="*{address2}" id="address2" class="form-control" placeholder="Apt 4">
			    <span th:if="${#fields.hasErrors('address2')}" th:errors="*{address2}"></span>
			</div> 
			
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="city">City</label>
				    <input type="text" th:field="*{city}" id="city" class="form-control" placeholder="City" required>
				    <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></span>
				</div>
				<div class="form-group col-md-4">
					<label for="state">State</label>
				    <select th:field="*{state}" id="state" class="form-control" name="state" required>
					  	<option value="AL">Alabama</option>
						<option value="AK">Alaska</option>
						<option value="AZ">Arizona</option>
						<option value="AR">Arkansas</option>
						<option value="CA">California</option>
						<option value="CO">Colorado</option>

					</select>
				    <span th:if="${#fields.hasErrors('state')}" th:errors="*{state}"></span>

				<div class="form-group col-md-2">

				    <span th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}"></span>
				</div>
			</div>
			
			<div class="form-group pickups">
				<p>Pickup Days:</p>
			
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="checkbox" id="allPickup" value="all">
				  <label class="form-check-label" for="allPickup">All</label>
				</div>
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="checkbox" id="pickupMonCheck" value="monday">
				  <label class="form-check-label" for="pickupMonCheck">Monday</label>
				</div>
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="checkbox" id="pickupTuesCheck" value="tuesday">
				  <label class="form-check-label" for="pickupTuesCheck">Tuesday</label>
				</div>
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="checkbox" id="pickupWedCheck" value="wednesday">

				<div class="form-check form-check-inline">

				<div class="form-check form-check-inline">

			<div id="alt1" class="alts">
				<div class="form-group">
					<label for="alt1Address1">Alt1 Address</label>
				    <input type="text" th:field="*{alt1Address1}" id="alt1Address1" class="form-control" placeholder="123 Address Way">
				    <span th:if="${#fields.hasErrors('alt1Address1')}" th:errors="*{alt1Address1}"></span>
				</div> 
				
				<div class="form-group">
					<label for="alt1Address2">Alt1 Address 2</label>
				    <input type="text" th:field="*{alt1Address2}" id="alt1Address2" class="form-control" placeholder="Apt 4">
				    <span th:if="${#fields.hasErrors('alt1Address2')}" th:errors="*{alt1Address2}"></span>

				<div class="form-row">
					<div class="form-group col-md-6">

							<option value="HI">Hawaii</option>
