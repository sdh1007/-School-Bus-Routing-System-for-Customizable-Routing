<!Doctype html>
<html xmlns:th="http://ww.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Create a Group</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<div th:replace="fragments/menu :: menu">...</div>
	
    <div id="wrapper">
		<div class="pageHeading">		
			<h1>Create a Group</h1>
		</div>
		
		<!-- You want the schools displayed here -->
		<div th:object="${schools}" th:if="${schools.size() > 0}">
			<form action="#" th:action="@{/processGroup}" th:object="${routegroups}" class="createForm" method="post">
			    <div th:replace="fragments/addEditPages :: group">...</div>

				<input type="submit" class="btn btn-primary" value="Add Group">  
		   		<input type="button" class="btn btn-secondary" onclick="location.href='/schoolGroups';" value="Cancel" /> 
			</form>
		</div>
		<div th:if="${schools.size() == 0}" class="text-center">
			<p>There are no schools created yet to assign groups of routes. <a href="/createSchool">Please create a school!</a></p>
		</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
	<script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js" type="text/javascript"></script>
	<script src="/js/dataTableScript.js" type="text/javascript"></script>
</body>
</html>
