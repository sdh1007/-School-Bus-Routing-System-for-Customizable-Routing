<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Add Student</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/style.css">
	<style>
		#minusIcon {
			display: none;
		}
	</style>
</head>
<body>
	<div th:replace="fragments/menu :: menu">...</div>
	
	<div id="wrapper">
		<div id="heading">
			<h1>Add a Student</h1>
		</div>
		
		<div th:object="${schools}" th:if="${schools.size() > 0}">
			<form th:action="@{/uploadStudents}" method="post" id="uploadForm" class="createForm" enctype="multipart/form-data">   
	  	 		<div th:replace="fragments/uploadForm :: uploadForm">...</div>
			
				<div>
	            	<button type="submit" class="btn btn-primary">Upload</button>
	            	<input type="button" class="btn btn-secondary"  onclick="location.href='/student';" value="Go Back"/>
	       		</div>
		  	</form>
			
			<form action="#" th:action="@{/addStudent}" th:object="${students}" method="post" class="createForm">			
				<div th:replace="fragments/addEditPages :: student">...</div>
				
			    <input type="submit" class="btn btn-primary" value="Add Student">
				<input type="button" class="btn btn-secondary" onclick="location.href='/student';" value="Cancel" />
			</form>
		</div>
		<div id="content" th:object="${schools}" th:if="${schools.size() == 0}">
			<p>There are no schools created yet to assign students. <a href="/createSchool">Please create a school!</a></p>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="/js/studentForm.js"></script>
</body>
</html>
