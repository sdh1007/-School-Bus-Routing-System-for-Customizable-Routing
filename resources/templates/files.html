<!Doctype html>
<html xmlns:th="http://ww.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Vehicle List</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>

	<div th:replace="fragments/menu :: menu">...</div>

    <div id="wrapper">
		<div id="heading">		
			<h1>Files</h1>
			
		<!-- <a th:replace="fragments/heading :: logout"></a>-->
		</div>
		<div id="tableContainer" th:if="${files.size() > 0}">	
			<table id="dataTable" class="display compact" style="width:100%;">
				<thead>
					<tr>
						<th>Actions</th>
						<th>File Name</th>
						<th>File Url</th>
          				<th>File Extension</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="file : ${files}">
					 	<td>
			   				<a th:href="@{'/files/delete/' + ${file.name}}" th:fileName="${file.name}">Delete</a>
			   			</td>
					    <td>[[${file.name}]]</td>
					    <td><a th:href="@{'/files/' + ${file.name}}" download>[[${file.url}]]</a></td>
					    <td>[[${file.fileExtension}]]</td>
					</tr>
				</tbody>
			</table>

			<div class="tableButtonSpacing">
				<!-- <a href="/files/deleteAll" class="button small">Delete All</a>  -->
			</div>
		</div> <!-- closing tableContainer -->
		<div th:unless="${files.size() > 0}">
		    <span>No files found!</span>
		</div>
		
		<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
		<script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js" type="text/javascript"></script>
		<script src="/js/dataTableScript.js" type="text/javascript"></script>
	</div>
</body>
</html>
